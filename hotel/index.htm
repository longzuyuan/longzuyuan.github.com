  <div id="regtop">

  <div id="reg101">
    <div class="left"><img src="./images/rge01_02.jpg"></div>
    <div class="right"><img src="./images/rge01_04.jpg"></div>
    <form name="form" id="form" onsubmit="return checkreg();" method="post" action="register.htm">
		  <div class="regtx">
		    <div id="regtit01">
		    	<span class="f20 yellow1 bold">注册会员有惊喜</span><br>
		      <span class="f18 yellow2 bold">立享77元住五星级大床房</span>
		    </div>
		    <div class="regcon01">
		      <ul>
		        <li><span class="regcontext">姓名</span>
		          <input type="text" name="username" id="username" value="" size="22">
		        </li>
		        <li><span class="regcontext">手机号码</span>
		          <input type="text" name="mobile" id="mobile" onkeyup="this.value=this.value.replace(/\D/g,&#39;&#39;); $(&#39;#wmobile&#39;).val(this.value)" onafterpaste="this.value=this.value.replace(/\D/g,&#39;&#39;)" onblur="setLeaveMsg(this, 1);" onfocus="cleanLeaveMsg(this, 1);" size="22" style="color: rgb(153, 153, 153);">
		        </li>
		        <li><span class="regcontext">安全邮箱</span>
		          <input type="text" name="email" id="email" value="" onblur="setLeaveMsg(this, 3);" onfocus="cleanLeaveMsg(this, 3);" size="22" style="color: rgb(153, 153, 153);">
		        </li>
		        <li><span class="regcontext">身份证号</span>
		          <input type="text" name="cardno" id="cardno">
		        </li>
		        <li><span class="regcontext" style="float:left; line-height:30px;">验证码</span>
		              <input name="verify" id="verify" type="text" maxlength="6" style="float: left; width: 60px; margin-left: 5px; color: rgb(153, 153, 153);" onblur="setLeaveMsg(this, 2);" onfocus="cleanLeaveMsg(this, 2);">
		          <label id="lbl_verify" style="float:left; margin-left:8px;"></label>
		        </li>
		      </ul>
		    </div>
		    <div class="regcontext2"></div>
		    <div class="regcontext2 hui1">
		      <input type="checkbox" name="readbox" id="readbox" value="1" checked="checked">
		      已阅读并同意6+1连锁酒店<strong style="cursor:pointer" id="isread">隐私条款</strong> 
		    </div>
		    <div class="regconbtn"><a style="cursor:pointer" onclick="$(&#39;form&#39;).submit();"><img src="./images/regbtn1.png" width="156" height="34" border="0"></a></div>
		    <div class="regcontext2 login"><a href="#" class="org">我是会员，点此登录</a></div>
		  </div>
		</form>
		
		<link rel="stylesheet" type="text/css" href="./assets/tipswindown.css">
		<script type="text/javascript" src="./assets/validate.js"></script>

		<div id="agreement" style="display:none;">
