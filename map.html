<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=LxDHf7taYP2wesCbCqEkHMNx"></script>

</head>  
   
<body>  
<div id="baidu_map" style="width:350px; height: 500px">
</div>
<script type="text/javascript">
var map = new BMap.Map("baidu_map");          // 创建地图实例  
var point = new BMap.Point(115.169943, 26.014172);  // 创建点坐标  
map.centerAndZoom(point, 17);                 // 初始化地图，设置中心点坐标和地图级别  
map.enableScrollWheelZoom(true);
  // 添加带有定位的导航控件
  var navigationControl = new BMap.NavigationControl({
    // 靠左上角位置
    anchor: BMAP_ANCHOR_TOP_LEFT,
    // LARGE类型
    type: BMAP_NAVIGATION_CONTROL_LARGE,
    // 启用显示定位
    enableGeolocation: true
  });
  map.addControl(navigationControl);
</script>  
</body>  
</html>
