<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
	<title>小游戏 - 贪吃蛇</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/snake.css" /> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.core.js"></script>
	<script type="text/javascript" src="js/jquery.snake.js"></script> 
</head>
<body>
	<div id="main">
			<div id="snake-col-map" class="col-l">
				<div id="map1">
					<span id="map-msg">
						<a href="#start" id="start-game">
							<img src="img/snake/start_game.jpg" alt="开始游戏" style="border:0" />
						</a>
					</span>
				</div>	
				<div id="stats">
					<span class="right">数量: 
						<span id="stats-eaten">0</span> /
						<span id="stats-totcherries">0</span>
					</span>
					关卡: <span id="stats-level">0</span> | 
					生命: <span id="stats-lives">0</span> |
					分数: <span id="stats-score">0</span>
				</div>	
			</div>
		</div>
		<script>
			
$(function(){
	// FF2/Mac Opacity Bug
	($.browser.mozilla && parseFloat($.browser.version) < 1.9 && 
	navigator.appVersion.indexOf('Mac') !== -1) && 
	$('body').css('-moz-opacity',.999);
	
	// IE6 background css flickering bug
	(!$.browser.msie) && (function(){
		try{document.execCommand('BackgroundImageCache', false, true);}
		catch(e){};
	})();
	
	// setup the game
	Snake.setup();
			
	// start the game
	$("a#start-game").click(function(e){
		e.preventDefault();
		Snake.newGame(true);
	});

});
			</script>
</body>
</html>
